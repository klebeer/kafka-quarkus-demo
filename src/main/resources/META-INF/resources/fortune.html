<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fortune</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css"
          rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="container">

    <h2>Fortune</h2>
    <div class="row">
        <p class="col-md-12">Fortune Uppercase: <strong><span id="content">N/A</span></strong>.</p>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    var source = new EventSource("/fortunes/stream");
    source.onmessage = function (event) {
        document.getElementById("content").innerHTML = event.data;
    };
</script>
</html>
